<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="icon" type="image/png" href="img/logo-point.png">
    <title>Les Petits Plats</title>
</head>
<body>
<header class="header">
    <a href="" class="header__home">
        <img src="img/logo.png" class="header__home__logo" alt="Les Petits Plats Home page">
    </a>
    <h1 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="header__search">
        <label for="recipe-search"></label>
        <input placeholder="Rechercher une recette, un ingrédient, ..." class="header__search__bar" type="search" id="recipe-search" name="Rechercher une recette, un ingrédient, ...">
        <div class="header__search__container">
            <svg class="header__search__container__glass w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-widli="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </div>
    </div>
</header>
<section class="sort">
    <aside class="sort__filter">
        <label for="filter-ingredient" class=""></label>
        <select id="filter-ingredient" class="sort__filter__categories">
            <option value="byIngredient">Ingrédients</option>
        </select>
        <select id="filter-device" class="sort__filter__categories">
            <option value="byDevice">Appareils</option>
        </select>
        <select id="filter-stuff" class="sort__filter__categories">
            <option value="byStuff">Ustensiles</option>
        </select>
        <!--        Construire un sélecteur avec des div plutot que select option-->
    </aside>
    <p id="counter-recipes" class="sort__counter">
    </p>
</section>
<main class="hero">
    <!--Affichage des recettes-->
</main>

</body>
</html>
